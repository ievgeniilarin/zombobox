<div class="card border-0 shadow-sm m-1 {{ .Params.color }}">
  {{ if .Params.header }}
    <div class="card-header border-0 small">
      {{ .Params.header }}
    </div>
  {{ end }}
  {{ if .Params.imgTop }}
    <img class="card-img-top" src="{{ .Params.imgTop }}" alt="Card image cap">
  {{ end }}
  <div class="card-body">
    <h3 class="card-title">
      <a class="text-decoration-none" href="{{ .Permalink }}">{{ .Title }}</a>
    </h3>
    <p class="card-text small">{{ .Summary | plainify | htmlUnescape }}</p>
    <!-- <p class="card-text small">{{ .Content | plainify | htmlUnescape | truncate 120 "â€¦" }}</p> -->
  </div>
  {{ if .Params.imgBottom }}
    <img class="card-img-bottom" src="{{ .Params.imgBottom }}" alt="Card image cap">
  {{ end }}
  <div class="card-footer text-muted border-0 small">
   {{ .Date.Format "01-02 15:04" }}
  </div>
</div>
