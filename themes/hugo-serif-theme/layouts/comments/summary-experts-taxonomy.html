
<div class="card border border-white mb-3 shadow">
  <div class="card-header border-0">
    <div class="small text-black-50 float-right d-inline-block">
      <span>
        {{ .Date.Format "15:04" }}, {{ .Date.Format "01.02" }}
      </span>
    </div>
  </div>
  <div class="card-body">
    <h3 class="card-title font-weight-bold">
      {{ .Title }}
    </h3>
    <p class="text-muted small font-weight-light" style="line-height: 1.3rem;">{{ .Params.lead | plainify | htmlUnescape }}</p>
  </div>
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ .Params.youtube }}?modestbranding=1&color=white" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="card-footer border-0 text-uppercase">
    <a href="{{ .Permalink }}" class="btn btn-outline-secondary btn-sm text-decoration-none text-lowercase" role="button">Читать</a>
  </div>
</div>
