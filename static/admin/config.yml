backend:
  name: git-gateway
  branch: master

media_folder: "static"
public_folder: "/images"
publish_mode: editorial_workflow

collections:
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{fields.id}}"
    fields:
      - label: "ID"
        name: "id"
        widget: "ncw-id"
        required: true

      - label: "Title"
        name: "title"
        widget: "string"
        required: true

      - label: "Sources"
        name: "sources"
        widget: "relation"
        collection: "sources"
        searchFields: ["name"]
        valueField: "slug"
        displayFields: ["name"]
        required: true

      - label: "Link"
        name: "link"
        widget: "string"
        required: true

      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        required: true

      - label: "Comments"
        name: "comments"
        widget: "relation"
        collection: "comments"
        searchFields: ["title"]
        valueField: "id"
        displayFields: ["title"]
        multiple: true
        required: false

      - label: Image
        name: image
        widget: image
        required: false

      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false

  - name: "comments" # Used in routes, e.g., /admin/collections/blog
    label: "Comments" # Used in the UI
    label_singular: Comment
    folder: "content/comments" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.id}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "ID"
        name: "id"
        widget: "ncw-id"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "YouTube"
        name: "youtube"
        widget: "string"
      - label: "Experts"
        name: "experts"
        widget: "relation"
        collection: "experts"
        searchFields: ["lastName"]
        valueField: "slug"
        displayFields: ["lastName"]
        multiple: true
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: experts
    label: Experts
    label_singular: 'Expert'
    folder: content/experts
    slug: "{{fields.slug}}"
    path: '{{slug}}/_index'
    media_folder: "../../../static/images/experts"
    public_folder: "/images/experts"
    create: true
    fields:
      - label: Last Name
        name: lastName
        widget: string
      - label: First Name
        name: firstName
        widget: string
      - label: Slug
        name: slug
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Image
        name: image
        widget: image

  - name: sources
    label: Sources
    label_singular: 'source'
    folder: content/sources
    slug: "{{fields.slug}}"
    path: '{{slug}}/_index'
    create: true
    fields:
      - label: Name
        name: name
        widget: string
      - label: Slug
        name: slug
        widget: string
