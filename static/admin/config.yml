backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "static" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads
publish_mode: editorial_workflow

collections:
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.id}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "ID"
        name: "id"
        widget: "ncw-id"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Comments"
        name: "comments"
        widget: "relation"
        collection: "comments"
        searchFields: ["title"]
        valueField: "id"
        displayFields: ["title"]
        multiple: true
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "comments" # Used in routes, e.g., /admin/collections/blog
    label: "Comments" # Used in the UI
    label_singular: Comment
    folder: "content/comments" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.id}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "ID"
        name: "id"
        widget: "ncw-id"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "YouTube"
        name: "youtube"
        widget: "string"
      - label: "Experts"
        name: "experts"
        widget: "relation"
        collection: "experts"
        searchFields: ["lastName"]
        valueField: "slug"
        displayFields: ["lastName"]
        multiple: true
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: experts
    label: Experts
    label_singular: 'Expert'
    folder: content/experts
    slug: "{{fields.slug}}"
    path: '{{slug}}/_index'
    media_folder: "../../../static/images/experts"
    public_folder: "/images/experts"
    create: true
    fields:
      - label: Last Name
        name: lastName
        widget: string
      - label: First Name
        name: firstName
        widget: string
      - label: Slug
        name: slug
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Image
        name: image
        widget: image
