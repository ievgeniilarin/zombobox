backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "static" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads
publish_mode: editorial_workflow

collections:
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.id}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "ID"
        name: "id"
        widget: "ncw-id"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Comments"
        name: "comments"
        collapsed: false
        widget: "list"
        fields:
          - label: "Comment"
            name: "comment"
            widget: "relation"
            collection: "comments"
            searchFields: ["title"]
            valueField: "id"
            displayFields: ["title"]
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "comments" # Used in routes, e.g., /admin/collections/blog
    label: "Comments" # Used in the UI
    label_singular: Comment
    folder: "content/comments" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.id}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "ID"
        name: "id"
        widget: "ncw-id"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "YouTube"
        name: "youtube"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: experts
    label: Experts
    label_singular: 'Expert'
    folder: content/experts
    slug: "{{fields.slug}}"
    path: '{{slug}}/index'
    create: true
    fields:
      - label: Name
        name: name
        widget: string
      - label: Slug
        name: slug
        widget: string
